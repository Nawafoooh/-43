<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج إذن دخول طالب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #e17055;
            --grey: #f5f6fa;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, .15);
            width: 100%;
            max-width: 480px;
            padding: 30px 35px 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .card h1 {
            text-align: center;
            color: var(--primary);
            font-size: 26px;
        }
        .card p.sub {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .time {
            background: var(--grey);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            color: #555;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        label {
            font-weight: 700;
            color: #333;
            font-size: 15px;
        }
        input, select {
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: .25s;
        }
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, .15);
            outline: none;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            flex: 1;
            padding: 13px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: .25s;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: var(--primary);
            color: #fff;
        }
        .btn-primary:hover {
            background: var(--secondary);
        }
        .btn-secondary {
            background: var(--grey);
            color: #333;
        }
        .btn-secondary:hover {
            background: #dfe6e9;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, .4);
            transform: translate(-50%, -50%);
            transition: width .4s, height .4s;
        }
        .btn:active::after {
            width: 300px;
            height: 300px;
        }
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        .footer b {
            color: var(--primary);
        }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: #fff;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 700;
            opacity: 0;
            transition: .35s;
            z-index: 999;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>📝 إذن دخول طالب</h1>
    <p class="sub">نموذج سريع ومرتب لإرسال الإذن عبر الواتساب</p>

    <div class="time" id="time"></div>

    <form id="form">
        <div class="form-group">
            <label>اسم الطالب</label>
            <input id="name" placeholder="أدخل الاسم الثلاثي" required>
        </div>

        <div class="form-group">
            <label>الصف</label>
            <select id="cls" required>
                <option value="">اختر الصف</option>
                <option>أول متوسط</option>
                <option>ثاني متوسط</option>
                <option>ثالث متوسط</option>
            </select>
        </div>

        <div class="form-group">
            <label>اسم المعلم والمادة</label>
            <input id="teacher" placeholder="مثال: أ. خالد - رياضيات" required>
        </div>

        <div class="form-group">
            <label>رقم جوال المعلم (مثال: 0555123456)</label>
            <input id="phone" type="tel" pattern="05[0-9]{8}" required>
        </div>

        <div class="form-group">
            <label>سبب التأخر</label>
            <input id="reason" value="متأخر من إدارة المدرسة" required>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-secondary" id="copyBtn">📋 نسخ الرسالة</button>
            <button type="submit" class="btn btn-primary">📤 إرسال عبر واتساب</button>
        </div>
    </form>

    <div class="footer">
        وكيل المدرسة: <b>نواف الصبحي</b>
    </div>
</div>

<div class="toast" id="toast"></div>

<script>
    // عرض الوقت
    const timeEl = document.getElementById('time');
    function updateTime() {
        timeEl.textContent = new Date().toLocaleString('ar-SA', {
            weekday: 'long',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    updateTime();
    setInterval(updateTime, 1000);

    // بناء نص الرسالة
    function buildMessage() {
        const name = document.getElementById('name').value.trim();
        const cls = document.getElementById('cls').value;
        const teacher = document.getElementById('teacher').value.trim();
        const reason = document.getElementById('reason').value.trim();
        const time = new Date().toLocaleString('ar-SA', { hour: '2-digit', minute: '2-digit' });

        return `السلام عليكم ورحمة الله وبركاته

📋 إذن دخول طالب
👤 الطالب: ${name}
🎓 الصف: ${cls}
👨‍🏫 المعلم: ${teacher}
⏰ الوقت: ${time}
📌 السبب: ${reason}

نرجو السماح له بالدخول،
شاكرين تعاونكم.

وكيل المدرسة: نواف الصبحي`;
    }

    // نسخ إلى الحافظة
    document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(buildMessage()).then(() => notify('✅ تم النسخ إلى الحافظة'));
    };

    // إرسال عبر واتساب
    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const phone = document.getElementById('phone').value.trim();
        const msg = encodeURIComponent(buildMessage());
        location.href = `https://wa.me/${phone.replace('+', '')}?text=${msg}`;
        notify('📤 جاري فتح واتساب ...');
        setTimeout(() => this.reset(), 2500);
    });

    // toast notification
    function notify(text) {
        const t = document.getElementById('toast');
        t.textContent = text;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }
</script>
</body>
</html>
