<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إذن دخول طالب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .time-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 إذن دخول طالب</h1>
            <p>نظام سريع لإرسال إذن للمعلم</p>
        </div>
        
        <div class="time-display" id="currentTime"></div>
        
        <form id="permissionForm">
            <div class="form-group">
                <label for="studentName">اسم الطالب</label>
                <input type="text" id="studentName" required placeholder="أدخل اسم الطالب الثلاثي">
            </div>
            
            <div class="form-group">
                <label for="studentClass">الصف</label>
                <select id="studentClass" required>
                    <option value="">اختر الصف</option>
                    <option value="1/1">أول متوسط - شعبة 1</option>
                    <option value="1/2">أول متوسط - شعبة 2</option>
                    <option value="1/3">أول متوسط - شعبة 3</option>
                    <option value="1/4">أول متوسط - شعبة 4</option>
                    <option value="1/5">أول متوسط - شعبة 5</option>
                    <option value="1/6">أول متوسط - شعبة 6</option>
                    <option value="2/1">ثاني متوسط - شعبة 1</option>
                    <option value="2/2">ثاني متوسط - شعبة 2</option>
                    <option value="2/3">ثاني متوسط - شعبة 3</option>
                    <option value="2/4">ثاني متوسط - شعبة 4</option>
                    <option value="2/5">ثاني متوسط - شعبة 5</option>
                    <option value="2/6">ثاني متوسط - شعبة 6</option>
                    <option value="3/1">ثالث متوسط - شعبة 1</option>
                    <option value="3/2">ثالث متوسط - شعبة 2</option>
                    <option value="3/3">ثالث متوسط - شعبة 3</option>
                    <option value="3/4">ثالث متوسط - شعبة 4</option>
                    <option value="3/5">ثالث متوسط - شعبة 5</option>
                    <option value="3/6">ثالث متوسط - شعبة 6</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="teacherName">اسم المعلم والمادة</label>
                <input type="text" id="teacherName" required placeholder="مثال: أ. محمد - رياضيات">
            </div>
            
            <div class="form-group">
                <label for="teacherPhone">رقم جوال المعلم</label>
                <input type="tel" id="teacherPhone" required placeholder="05xxxxxxxx" pattern="[0-9]{10}">
            </div>
            
            <div class="form-group">
                <label for="reason">سبب التأخر</label>
                <input type="text" id="reason" required placeholder="مثال: متأخر من إدارة المدرسة" value="متأخر من إدارة المدرسة">
            </div>
            
            <button type="submit" class="btn">📤 إرسال إذن للمعلم</button>
        </form>
        
        <div class="success-message" id="successMessage">
            ✅ تم إرسال الإذن بنجاح!
        </div>
    </div>

    <script>
        // عرض الوقت الحالي
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // معالجة إرسال النموذج
        document.getElementById('permissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('studentName').value;
            const studentClass = document.getElementById('studentClass').value;
            const teacherName = document.getElementById('teacherName').value;
            const teacherPhone = document.getElementById('teacherPhone').value;
            const reason = document.getElementById('reason').value;
            
            const now = new Date();
            const time = now.toLocaleString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            
            // إنشاء نص الرسالة
            const message = `السلام عليكم
📝 *إذن دخول طالب*

👤 الطالب: ${studentName}
🎓 الصف: ${studentClass}
👨‍🏫 المعلم: ${teacherName}
⏰ الوقت: ${time}
📋 السبب: ${reason}

✅ نرجو السماح لهم بالدخول
شاكرين تعاونكم

_وكيل المدرسة: نواف الصبحي_`;
            
            // ترميز الرسالة لـ URL
            const encodedMessage = encodeURIComponent(message);
            
            // فتح واتساب
            const whatsappURL = `https://wa.me/${teacherPhone}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
            
            // عرض رسالة النجاح
            document.getElementById('successMessage').style.display = 'block';
            
            // إعادة تعيين النموذج
            setTimeout(() => {
                document.getElementById('permissionForm').reset();
                // إعادة القيمة الافتراضية لسبب التأخر
                document.getElementById('reason').value = 'متأخر من إدارة المدرسة';
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
