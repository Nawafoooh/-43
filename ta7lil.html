        function calculateStatistics() {
            const scores = studentData.map(s => s.score).sort((a, b) => a - b);
            const n = scores.length;

            // Basic stats
            const sum = scores.reduce((a, b) => a + b, 0);
            const mean = sum / n;
            const min = scores[0];
            const max = scores[n - 1];
            const range = max - min;

            // Median
            const median = n % 2 === 0 
                ? (scores[n/2 - 1] + scores[n/2]) / 2 
                : scores[Math.floor(n/2)];

            // Mode
            const frequency = {};
            scores.forEach(score => frequency[score] = (frequency[score] || 0) + 1);
            const maxFreq = Math.max(...Object.values(frequency));
            const mode = Object.keys(frequency).filter(k => frequency[k] === maxFreq).map(Number);

            // Standard deviation and variance
            const variance = scores.reduce((sum, score) => sum + Math.pow(score - mean, 2), 0) / n;
            const stdDev = Math.sqrt(variance);

            // Percentiles
            const q1Index = Math.floor(n * 0.25);
            const q3Index = Math.floor(n * 0.75);
            const q1 = scores[q1Index];
            const q3 = scores[q3Index];
            const iqr = q3 - q1;

            // Outliers
            const lowerBound = q1 - 1.5 * iqr;
            const upperBound = q3 + 1.5 * iqr;
            const outliers = scores.filter(s => s < lowerBound || s > upperBound);

            // Grade Distribution (Saudi System)
            const gradeRanges = [
                { name: 'Ù…Ù…ØªØ§Ø²', min: 90, max: 100, color: '#28a745' },

                { name: 'Ø¶Ø¹ÙŠÙ', min: 0, max: 59.99, color: '#dc3545' }
            ];

            const gradeDistribution = gradeRanges.map(grade => {
                const count = scores.filter(s => s >= grade.min && s <= grade.max).length;
                const percentage = ((count / n) * 100).toFixed(2);
                return {
                    name: grade.name,
                    count: count,
                    percentage: percentage,
                    color: grade.color
                };
            });

            // Success/Fail (60% threshold)
            const passThreshold = 60;
            const passCount = scores.filter(s => s >= passThreshold).length;
            const failCount = n - passCount;
            const passRate = (passCount / n) * 100;

            const binWidth = range / binCount;
            const bins = Array(binCount).fill(0);
            const binLabels = [];

            for (let i = 0; i < binCount; i++) {
                const binStart = min + i * binWidth;
                const binEnd = binStart + binWidth;
                binLabels.push(`${binStart.toFixed(0)}-${binEnd.toFixed(0)}`);
                bins[i] = scores.filter(s => s >= binStart && s < binEnd).length;
            }
            bins[binCount - 1] += scores.filter(s => s === max).length;

            statistics = {

                mean: mean.toFixed(2),

                min: min.toFixed(2),

                iqr: iqr.toFixed(2),
