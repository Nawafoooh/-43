<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QVolume AI – تحليل فوري للشارتات</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: #004e92;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .api-config {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .api-config h3 {
      color: #856404;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .api-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #004e92;
    }

    .btn-save {
      padding: 12px 24px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-save:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .api-note {
      font-size: 12px;
      color: #856404;
      margin-top: 10px;
      line-height: 1.6;
    }

    .api-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 10px;
    }

    .api-status.valid {
      background: #d4edda;
      color: #155724;
    }

    .api-status.invalid {
      background: #f8d7da;
      color: #721c24;
    }
    
    .upload-section {
      background: #f8f9fa;
      border: 2px dashed #004e92;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .upload-section:hover {
      background: #e9ecef;
      border-color: #0066cc;
    }
    
    .upload-section.active {
      border-color: #28a745;
      background: #d4edda;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    
    .upload-icon {
      font-size: 48px;
      color: #004e92;
    }
    
    .upload-text {
      font-size: 16px;
      color: #555;
    }
    
    .file-name {
      font-size: 14px;
      color: #28a745;
      font-weight: bold;
      margin-top: 10px;
    }
    
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #004e92 0%, #0066cc 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 78, 146, 0.3);
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 78, 146, 0.4);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #result {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.8;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      border-right: 4px solid #004e92;
      text-align: right;
      display: none;
      animation: slideIn 0.5s ease-out;
    }
    
    #result.show {
      display: block;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #004e92;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #dc3545;
      background: #f8d7da;
      border-color: #dc3545;
    }
    
    .success {
      color: #155724;
      background: #d4edda;
      border-color: #28a745;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      button {
        font-size: 16px;
      }

      .api-input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 QVolume AI</h1>
    <p class="subtitle">محلل الشارتات بتقنية الذكاء الاصطناعي</p>
    
    <div class="api-config">
      <h3>🔑 إعدادات OpenAI API</h3>
      <div class="api-input-group">
        <input 
          type="text" 
          id="apiKeyInput" 
          placeholder="أدخل مفتاح OpenAI API الخاص بك (sk-...)"
          value="">
        <button class="btn-save" id="saveApiBtn">💾 حفظ</button>
      </div>
      <div id="apiStatus"></div>
      <div class="api-note">
        ℹ️ احصل على مفتاحك من: <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com/api-keys</a><br>
        🔒 المفتاح يُحفظ محلياً في متصفحك فقط ولن يتم إرساله لأي مكان آخر غير OpenAI
      </div>
    </div>
    
    <div class="upload-section" id="uploadSection">
      <label class="upload-label" for="imgInput">
        <span class="upload-icon">📁</span>
        <span class="upload-text">اضغط لاختيار صورة الشارت</span>
        <span class="file-name" id="fileName"></span>
      </label>
      <input type="file" id="imgInput" accept="image/jpeg,image/jpg,image/png,image/webp">
    </div>
    
    <button id="analyzeBtn" disabled>
      <span id="btnText">🔍 حلّل الشارت الآن</span>
    </button>
    
    <div id="result"></div>
  </div>

  <script>
    let OPENAI_KEY = '';
    
    const imgInput = document.getElementById('imgInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultDiv = document.getElementById('result');
    const uploadSection = document.getElementById('uploadSection');
    const fileNameSpan = document.getElementById('fileName');
    const btnText = document.getElementById('btnText');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiBtn = document.getElementById('saveApiBtn');
    const apiStatus = document.getElementById('apiStatus');
    
    // تحميل المفتاح المحفوظ
    const savedKey = localStorage.getItem('openai_api_key');
    if (savedKey) {
      OPENAI_KEY = savedKey;
      apiKeyInput.value = savedKey;
      updateApiStatus(true);
    }
    
    // حفظ المفتاح
    saveApiBtn.addEventListener('click', function() {
      const key = apiKeyInput.value.trim();
      if (key && key.startsWith('sk-')) {
        OPENAI_KEY = key;
        localStorage.setItem('openai_api_key', key);
        updateApiStatus(true);
        showResult('✅ تم حفظ المفتاح بنجاح!', 'success');
      } else {
        updateApiStatus(false);
        showResult('❌ المفتاح غير صحيح. يجب أن يبدأ بـ sk-', 'error');
      }
    });
    
    function updateApiStatus(isValid) {
      if (isValid) {
        apiStatus.innerHTML = '<span class="api-status valid">✓ المفتاح محفوظ</span>';
      } else {
        apiStatus.innerHTML = '<span class="api-status invalid">✗ لم يتم حفظ مفتاح</span>';
      }
    }
    
    // معالج تغيير الملف
    imgInput.addEventListener('change', function() {
      const file = imgInput.files[0];
      if (file && OPENAI_KEY) {
        analyzeBtn.disabled = false;
        uploadSection.classList.add('active');
        fileNameSpan.textContent = `✅ ${file.name}`;
      } else {
        analyzeBtn.disabled = true;
        uploadSection.classList.remove('active');
        fileNameSpan.textContent = '';
        if (file && !OPENAI_KEY) {
          showResult('⚠️ يرجى إدخال مفتاح API أولاً', 'error');
        }
      }
    });
    
    // معالج النقر على زر التحليل
    analyzeBtn.addEventListener('click', async function() {
      const file = imgInput.files[0];
      if (!file) {
        showResult('⚠️ يرجى اختيار صورة أولاً', 'error');
        return;
      }
      
      if (!OPENAI_KEY) {
        showResult('⚠️ يرجى إدخال مفتاح OpenAI API أولاً', 'error');
        return;
      }
      
      // التحقق من نوع الملف
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
      if (!validTypes.includes(file.type)) {
        showResult('❌ نوع الملف غير مدعوم. يرجى رفع صورة بصيغة JPG أو PNG', 'error');
        return;
      }
      
      // التحقق من حجم الملف (أقل من 20MB)
      if (file.size > 20 * 1024 * 1024) {
        showResult('❌ حجم الملف كبير جداً. يرجى رفع صورة أصغر من 20 ميجابايت', 'error');
        return;
      }
      
      // تعطيل الزر وإظهار حالة التحميل
      analyzeBtn.disabled = true;
      btnText.innerHTML = '⏳ جاري التحليل... <span class="loading"></span>';
      resultDiv.classList.remove('show', 'error', 'success');
      
      try {
        const base64 = await fileToBase64(file);
        const analysis = await analyzeChart(base64);
        showResult(`<strong>📌 التحليل الفوري:</strong><br><br>${analysis}`, 'success');
      } catch (error) {
        console.error('خطأ في التحليل:', error);
        let errorMessage = '❌ حدث خطأ أثناء التحليل: ';
        
        if (error.message.includes('Incorrect API key')) {
          errorMessage += 'المفتاح غير صحيح أو منتهي الصلاحية.<br>يرجى التأكد من المفتاح على: <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com</a>';
        } else if (error.message.includes('quota')) {
          errorMessage += 'تم تجاوز حد الاستخدام. يرجى التحقق من رصيدك على OpenAI.';
        } else if (error.message.includes('rate_limit')) {
          errorMessage += 'تم تجاوز عدد الطلبات المسموح. حاول بعد قليل.';
        } else {
          errorMessage += error.message;
        }
        
        showResult(errorMessage + '<br><br>💡 تأكد من صحة المفتاح ووجود رصيد كافٍ', 'error');
      } finally {
        analyzeBtn.disabled = false;
        btnText.textContent = '🔍 حلّل الشارت الآن';
      }
    });
    
    // تحويل الملف إلى Base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = () => reject(new Error('فشل في قراءة الملف'));
        reader.readAsDataURL(file);
      });
    }
    
    // تحليل الشارت باستخدام OpenAI API
    async function analyzeChart(base64Image) {
      const requestBody = {
        model: 'gpt-4o',
        messages: [
          {
            role: 'system',
            content: 'أنت خبير متخصص في تحليل الفوليوم بروفايل (Volume Profile) والتحليل الفني للأسواق المالية. قدم تحليلاً دقيقاً ومختصراً باللغة العربية فقط بالتنسيق التالي:\n\n📍 نقطة الدخول: [السعر]\n🛑 وقف الخسارة: [السعر]\n🎯 الهدف الأول: [السعر]\n🎯 الهدف الثاني: [السعر] (اختياري)\n\nأو في حالة الانتظار:\n⏸️ انتظر عند: [السعر]\n✅ الشرط: [الشرط المطلوب]'
          },
          {
            role: 'user',
            content: [
              {
                type: 'text',
                text: 'حلل هذا الشارت مع التركيز على مؤشر الفوليوم بروفايل (العمود الجانبي) وحدد نقاط الدخول والخروج المثالية'
              },
              {
                type: 'image_url',
                image_url: {
                  url: `data:image/jpeg;base64,${base64Image}`,
                  detail: 'high'
                }
              }
            ]
          }
        ],
        max_tokens: 500,
        temperature: 0.7
      };
      
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_KEY}`
        },
        body: JSON.stringify(requestBody)
      });
      
      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        const errorMsg = errorData.error?.message || `خطأ ${response.status}: ${response.statusText}`;
        throw new Error(errorMsg);
      }
      
      const data = await response.json();
      
      if (!data.choices || !data.choices[0] || !data.choices[0].message) {
        throw new Error('استجابة غير صالحة من الخادم');
      }
      
      return data.choices[0].message.content;
    }
    
    // عرض النتيجة
    function showResult(message, type = '') {
      resultDiv.innerHTML = message;
      resultDiv.className = 'show';
      if (type) {
        resultDiv.classList.add(type);
      }
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
