<script type="text/babel">
const {useState, useEffect} = React;

// Constants

};

// Storage helpers
const store = {
    get: k => { try { const v=localStorage.getItem(k); return v?JSON.parse(v):null; } catch{return null;} },
    set: (k,v) => { try { localStorage.setItem(k,JSON.stringify(v)); } catch{} },
};

const getPasswords  = () => store.get('pw_final') || {};
const savePasswords = pw => store.set('pw_final', pw);
const hasPassword   = code => !!getPasswords()[code];
const checkPassword = (code,pw) => getPasswords()[code] === pw;
const setPassword   = (code,pw) => { const p=getPasswords(); p[code]=pw; savePasswords(p); };

const getStats = code => store.get('stats_'+code) || {
    code, points:0, badges:[], loginDates:[], streak:0, totalLogins:0,
    completedHW:0, totalHW:0
};
const saveStats = s => store.set('stats_'+s.code, s);

// Gamification
function calcStreak(dates) {
    if (!dates?.length) return 0;
    const sorted = [...dates].sort((a,b)=>new Date(b)-new Date(a));
    let streak = 1;
    for (let i=0;i<sorted.length-1;i++) {
        const diff = Math.floor((new Date(sorted[i])-new Date(sorted[i+1]))/(86400000));
        if (diff===1) streak++; else break;
    }
    return streak;
}

function recordLogin(code, onBadge) {
    const stats = getStats(code);
    const today = new Date().toISOString().split('T')[0];
    if (stats.loginDates.includes(today)) { saveStats(stats); return stats; }

    stats.loginDates.push(today);
    stats.totalLogins++;
    stats.streak = calcStreak(stats.loginDates);

    const award = key => {
        if (!stats.badges.includes(key)) {
            stats.badges.push(key);
            stats.points += BADGES[key].pts;
            onBadge && onBadge(key);
        }
    };

    if (stats.totalLogins===1)  award('FIRST_LOGIN');
    if (new Date().getHours()<8) award('EARLY_BIRD');
    if (stats.streak>=7)        award('WEEK_STREAK');
    if (stats.streak>=30)       award('MONTH_STREAK');

    saveStats(stats);
    return stats;
}

function recordCompletion(code) {
    const stats = getStats(code);
    stats.completedHW++;
    stats.totalHW++;
    stats.points += 5;
    const rate = stats.completedHW / stats.totalHW;
    if (rate>=.9 && stats.totalHW>=10 && !stats.badges.includes('HOMEWORK_MASTER')) {
        stats.badges.push('HOMEWORK_MASTER');
        stats.points += BADGES.HOMEWORK_MASTER.pts;
    }
    saveStats(stats);
}

function getLeaderboard(grade, section) {
    return Object.entries(DB)
        .filter(([,v]) => v.g===grade && v.s===section)
        .map(([code,v]) => { const s=getStats(code); return {...s, name:v.n}; })
        .filter(s=>s.totalLogins>0)
        .sort((a,b)=>b.points-a.points)
        .slice(0,10);
}
